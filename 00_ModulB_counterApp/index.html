<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c873273b0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="counter"></div>
        <div class="item">
          <img src="images/usama-akram-kP6knT7tjn4-unsplash.jpg" alt="" />
          <h3>Nike MC Trainer 2</h3>
          <p>
            Komfortabel treningssko som gir god stabilitet og komfort. Gir god
            støtte og gir en tettsittende passform når lissene strammes til.
            Mykt skum gir god demping.
          </p>
        </div>
        <div class="buysection">
          <div class="amountBtns">
            <button class="smallBtn" onclick="minFunc()">-</button>
            <!-- <button onclick="resFunc()">RESET</button> -->
            <h2 id="counter">0</h2>
            <button class="smallBtn" onclick="plusFunc()">+</button>
          </div>
          <button class="bigBtn" onclick="buyFunc()">
            <i class="fa-solid fa-cart-shopping"></i>Kjøp nå
          </button>
          <button class="refresh" onclick="refresh()">
            <i class="fa-solid fa-rotate-right"></i>Refresh
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
